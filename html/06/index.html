
<html>
<head>
    <title>registration form</title>
</head>

<body>
    <form>
        <center>
            <h1> Student Registeration Form</h1>
        </center>
        <fieldset>
            <legend>Student Details : </legend>
            <label>Name :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="firstname" placeholder="Name" size="20" />
            <br>Address : <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <textarea cols="20" rows="5" placeholder="Address"></textarea>
            <br>Gender : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" value="Male" name="gender" checked> Male
            <input type="radio" value="Female" name="gender"> Female
            <input type="radio" value="Other" name="gender"> Transgender
            <br>Qualification : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select>
                <option value="sslc">SSLC</option>
                <option value="plustwo">Plus Two</option>
                <option value="ug">Graduate</option>
                <option value="pg">Post Graduate</option>
                <option value="mphil">Mphil</option>
                <option value="phd">Phd</option>
            </select>
            <br>Languages known :
            <input type="checkbox" name="eng">English
            <input type="checkbox" name="mal">Malayalam
            <input type="checkbox" name="hindi">Hindi
            <input type="checkbox" name="arabic">Arabic<br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>

</html>
